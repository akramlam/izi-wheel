<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #4f46e5;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background-color: #4338ca;
    }
    pre {
      background-color: #f3f4f6;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
    }
    .error {
      color: #dc2626;
      font-weight: bold;
    }
    .success {
      color: #059669;
      font-weight: bold;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>IZI Wheel API Test</h1>
  
  <div>
    <label for="wheelId">Wheel ID:</label>
    <input type="text" id="wheelId" value="6f7e9495-e7b7-4f82-9078-c6adb83ca0a1">
    
    <label for="apiUrl">API Base URL:</label>
    <input type="text" id="apiUrl" value="https://api.izikado.fr">
    
    <div>
      <button id="testCompanyRoute">Test /company/:wheelId Route</button>
      <button id="testWheelsRoute">Test /wheels/:wheelId Route</button>
    </div>
    
    <h2>Response:</h2>
    <pre id="response">Click a button to test the API...</pre>
  </div>

  <script>
    document.getElementById('testCompanyRoute').addEventListener('click', async () => {
      const wheelId = document.getElementById('wheelId').value;
      const apiUrl = document.getElementById('apiUrl').value;
      const responseEl = document.getElementById('response');
      
      if (!wheelId) {
        responseEl.innerHTML = '<span class="error">Please enter a wheel ID</span>';
        return;
      }
      
      try {
        responseEl.innerHTML = 'Loading...';
        const url = `${apiUrl}/public/company/${wheelId}`;
        console.log('Fetching:', url);
        
        const response = await fetch(url);
        const data = await response.json();
        
        responseEl.innerHTML = `<span class="success">Status: ${response.status} ${response.statusText}</span>\n\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        responseEl.innerHTML = `<span class="error">Error: ${error.message}</span>`;
        console.error('API Error:', error);
      }
    });
    
    document.getElementById('testWheelsRoute').addEventListener('click', async () => {
      const wheelId = document.getElementById('wheelId').value;
      const apiUrl = document.getElementById('apiUrl').value;
      const responseEl = document.getElementById('response');
      
      if (!wheelId) {
        responseEl.innerHTML = '<span class="error">Please enter a wheel ID</span>';
        return;
      }
      
      try {
        responseEl.innerHTML = 'Loading...';
        const url = `${apiUrl}/public/wheels/${wheelId}`;
        console.log('Fetching:', url);
        
        const response = await fetch(url);
        const data = await response.json();
        
        responseEl.innerHTML = `<span class="success">Status: ${response.status} ${response.statusText}</span>\n\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        responseEl.innerHTML = `<span class="error">Error: ${error.message}</span>`;
        console.error('API Error:', error);
      }
    });
  </script>
</body>
</html>
