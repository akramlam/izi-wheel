<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>IZI KADO - Marketing Prize KADO Platform</title>
    <meta name="description" content="IZI KADO - Marketing prize KADO platform for campaigns, lead generation, and customer engagement" />
    <style>
      /* Prevent zoom on iOS Safari double-tap */
      * {
        touch-action: manipulation;
      }
      
      /* ðŸŽ¯ SCROLLBAR EARTHQUAKE FIX - Prevent layout shifts during KADO spin */
      html {
        /* Always reserve space for scrollbar to prevent layout shifts */
        overflow-y: scroll;
        /* Modern scrollbar gutter support */
        scrollbar-gutter: stable;
        /* Smooth scrolling */
        scroll-behavior: smooth;
      }
      
      /* Ensure body doesn't scroll horizontally on mobile */
      body {
        overflow-x: hidden;
        /* Remove position: fixed that breaks modal backdrops */
        width: 100%;
        height: 100vh;
        /* Prevent body from shifting when content height changes */
        margin: 0;
        padding: 0;
      }
      
      #root {
        width: 100%;
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        /* Reserve space for scrollbar */
        scrollbar-gutter: stable;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
